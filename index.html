<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteBites - Home</title>
  <link rel="stylesheet" href="css/styles.css">

<style>

/* Basic styling for quick preview */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff5e6;
      color: #333;
    }

    /* Header styling */
    header {
      background-color: #ff4d4d;
      color: white;
      padding: 20px;
      text-align: center;
    }

</style>
</head>

<body>

  <header>
    <h1><img src="assets/logo.png" alt="Restaurant Logo" class="logo" /> üçî ByteBites</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="menu.html">Menu</a>
    </nav>
  </header>

  <div id="notificationBar" class="notification-bar"></div>

  <section class="hero">
    <h1>Delicious Food, Delivered Fast!</h1>
    <p>Order your favorite meals from the comfort of your home.</p>
    <div class="cta">
      <a href="login.html"><button>Get Started</button></a>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features">
    <h2>Why Choose ByteBites?</h2>
    <p>Fast Delivery</p>
    <p>Fresh Ingredients</p>
    <p>Wide Variety of Dishes</p>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 ByteBites. All rights reserved.
  </footer>

    <script>
    // JavaScript for form submission
    document.querySelector('.contact form').addEventListener('submit', function(e) {
      e.preventDefault();
      showNotification('Thank you for contacting us!');
    });

    // Custom notification bar function
    function showNotification(message) {
      const notificationBar = document.getElementById("notificationBar");
      notificationBar.textContent = message;
      notificationBar.classList.add("show");
      setTimeout(() => {
        notificationBar.classList.remove("show");
      }, 3000); // Hide after 3 seconds
    }

    // Additional JavaScript for demonstration
    function showWelcomeMessage() {
      showNotification('Welcome to ByteBites!');
    }

    // Call the welcome message function on page load
    window.onload = function() {
      showWelcomeMessage();
    };

    // Additional functions to increase line count
    function logPageVisit() {
      console.log("Page visited at: " + new Date().toLocaleString());
    }

    function validateContactForm() {
      const name = document.querySelector('.contact input[type="text"]').value;
      const email = document.querySelector('.contact input[type="email"]').value;
      const message = document.querySelector('.contact textarea').value;
      if (!name || !email || !message) {
        showNotification("Please fill all fields.");
        return false;
      }
      return true;
    }

    // Call validation function on form submission
    document.querySelector('.contact form').addEventListener('submit', function(e) {
      if (!validateContactForm()) {
        e.preventDefault();
      }
    });

    // Log page visit
    logPageVisit();
  </script>

</body>

</html>
